<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="login.css" rel="stylesheet">
    <title>Group-Chat-App</title>
</head>
<body>
    <div id="container">
        <header id="head">
            <h2>VY-Chat</h2>
      </header>
     <main id="login-box">
       <form id="login-form">
           <h3>Log-in</h3>

           <p id="login-success">
            Login successfull!! Please wait...
          </p>

           <p id="email-error">
             Email not found!!
           </p>

           <p id="password-error">
            Password incorrect!!
           </p>
           <p id="uncaught-error">
            An error occurred. Please try again.
           </p>
           
           <p>
               <label for="email">
                  Email:
               </label>
               <input type="email" id="email" name="uEmail" required>
           </p>
          
           <p>
               <label for="password">
                 Enter Password:
               </label>
               <input type="password" id="password" name="uPassword" required>
           </p>
               <p class="submits">
                   <button id="login" type="submit">Submit & Login</button>
                   <a href="/">Create an account</a>
               </p>
                
            
       </form>
     
   </main>
     <footer id="foot">
       <h4>VY-Chat&copy;2024</h4>
     </footer>
    </div>
<script src="login.js"></script>
</body>
</html>
